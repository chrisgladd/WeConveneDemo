<!DOCTYPE html>
<html lang="en" ng-app="wcon"> 
<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8"/>
	<title>WeConvene</title>
	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if IE]>
		<link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
</head>
<body>
    <div ng-controller="MenuCtrl" ng-click="toggleMenu()" ng-show="loggedIn" ng-class="{OpenMenu:showMenu}" class="UserDiv">
        <div class="UserName">{{user.name + '\u25BC'}}</div>
        <img ng-src="{{user.imageURL}}"></img>
        <ul ng-show="showMenu" class="UserMenu">
            <li ng-click="home()" class="UserMenuItem">
                <span>Home</span>
            </li>
            <li ng-click="settings()" class="UserMenuItem">
                <span>Settings</span>
            </li>
            <li ng-click="logout()" class="UserMenuItem">
                <span>Logout</span>
            </li>
        </ul>
    </div>
	<div class="TopView" ng-view></div>
	
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
    <script src="js/enums.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
