<div class="LoginDiv Panel">
	<form ng-submit="login()" id="LoginForm">
        <input class="LoginText" type="email" ng-model="loginEmail" size="30" placeholder="Email" required>
		<input class="LoginText" type="password" ng-model="loginPass" size="30" placeholder="Password" required>
        <input class="LoginBtn GreenBtn" type="submit" value="Login">
    </form>
</div>
